<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Options OI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
    }
    h2 {
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
    }
    th {
      background-color: #f0f0f0;
    }
    .positive {
      color: teal;
    }
    .negative {
      color: darkred;
    }
    .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Total OI Summary (Last 20 records)</h2>
  <table id="totalTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Total Call OI</th>
        <th>Total Put OI</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function formatNumber(num) {
      return num?.toLocaleString("en-IN", { maximumFractionDigits: 0 }) ?? '-';
    }

    function loadData() {
      fetch('data.json?t=' + new Date().getTime()) // cache-busting
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#totalTable tbody');
          tbody.innerHTML = ''; // clear previous rows

          // Sort by RecordTime descending
          const sorted = data.sort((a, b) => new Date(b.RecordTime) - new Date(a.RecordTime));
          const last20 = sorted.slice(0, 20);

          last20.forEach(d => {
            const row1 = document.createElement('tr');
            const row2 = document.createElement('tr');

            row1.innerHTML = `
              <td>${new Date(d.RecordTime).toLocaleTimeString()}</td>
              <td class="right">${formatNumber(d.TotalCallOI)}</td>
              <td class="right">${formatNumber(d.TotalPutOI)}</td>
            `;
            row2.innerHTML = `
              <td></td>
              <td class="${d.CallOIChange >= 0 ? 'positive' : 'negative'} right">${formatNumber(d.CallOIChange)}</td>
              <td class="${d.PutOIChange >= 0 ? 'positive' : 'negative'} right">${formatNumber(d.PutOIChange)}</td>
            `;

            tbody.appendChild(row1);
            tbody.appendChild(row2);
          });
        })
        .catch(err => {
          console.error('Failed to load data:', err);
        });
    }

    loadData(); // Initial load
    setInterval(loadData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
